{%extends 'base.html'%}
{%load static%}
{%load bootstrap5%}



{%block content%}
<div class="container">
    <div class>
        <div>
            <h1 class="text-center">{{message}}</h1>
        <br>
        </div>

        {%for details in details%}
        <h5>{{details.bio}}</h5>
        {%endfor%}
        <form action="{%url 'profile' user.id%}" method="post" enctype="multipart/form-data">
            {%csrf_token%} {%bootstrap_form proform layout='inline'%}
            <input type="submit" value="Preorder">
        </form>
        <a href="{%url 'update-bio'%}">Update bio?</a>
        updated
        {%if updated_details%}
        {{updated_details.bio}}
        {%endif%}
    </div>
</div>
{%endblock%}
